<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
              {% if request.user.is_authenticated %}
              <a class="nav-link" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
              <a class="nav-link" aria-current="page" href="{% url 'product_list' %}">Products</a>
              <a class="nav-link" aria-current="page" href="{% url 'add_product' %}">Add Product</a>
              <li>
                <a class="nav-link pull-right" href="{% url 'order_list' %}"><i class="fas fa-sign-out-alt">Orders</i></a>
              </li>
              <li>
                <a class="nav-link pull-right" href="{% url 'create_order' %}"><i class="fas fa-sign-out-alt">Create Order</i></a>
              </li>
              <li>
                <a class="nav-link pull-right" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt">Logout</i></a>
              </li>  
              {% endif %}
            </div>
          </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
         
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 col-sm-12 col-xm-12">
              {% if messages %} {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mt-4">
                {{ message }}
              </div>
              {% endfor %} {% endif %} 
              {% block content %} {% endblock %}
            </div>
            <div class="col-md-1"></div>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
